<!DOCTYPE html><html lang="ru"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><link rel="preload" href="/logo.svg" as="image" fetchpriority="high"/><title>Ответы на вопросы о доставке товаров из США в Казахстан | Oryx</title><meta name="description" content="Как заказать и получить товары из США в Казахстан? Ответы на вопросы о стоимости доставки, сроках, таможенном оформлении."/><meta property="og:type" content="website"/><meta property="og:title" content="Ответы на вопросы о доставке товаров из США в Казахстан | Oryx"/><meta property="og:description" content="Как заказать и получить товары из США в Казахстан? Ответы на вопросы о стоимости доставки, сроках, таможенном оформлении."/><meta property="og:url" content="https://oryx.kz/faq"/><meta property="og:site_name" content="Ответы на вопросы о доставке товаров из США в Казахстан | Oryx"/><meta property="og:image" content="https://oryx.kz/logo.svg"/><script type="application/ld+json">{"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":[{"@type":"ListItem","position":1,"name":"Главная","item":"https://oryx.kz/"},{"@type":"ListItem","position":2,"name":"Q&A","item":"https://oryx.kz/faq"}]}</script><script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"Сколько времени занимает доставка?","acceptedAnswer":{"@type":"Answer","text":"Доставка в Казахстан в среднем занимает 7-10 дней с момента отправки посылки с нашего склада в США. Иногда из-за задержек рейсов, праздничных дней в США, загруженности курьерских служб в дни крупных распродаж в США срок может увеличиться. При любых изменениях сроков мы пришлем уведомление с объяснением причины. Задержки случаются редко, тем не менее рекомендуем позаботиться о временном запасе, если нужно получить посылку к определенному дню. Постарайтесь просто сделать заказ немного раньше."}},{"@type":"Question","name":"Как мне оплатить доставку?","acceptedAnswer":{"@type":"Answer","text":"Оплатить доставку из США нужно банковской картой или наличными после прибытия посылки в Казахстан. Обратите внимание, что нам оплачивается только доставка от нашего склада в США до Казахстана. Если магазин включает в покупку стоимость доставки до нашего склада в США, то она оплачивается вами самостоятельно вместе с самим товаром."}},{"@type":"Question","name":"В каких магазинах США можно делать покупки?","acceptedAnswer":{"@type":"Answer","text":"Покупать можно в любых магазинах, которые делают доставку в США. Полный список проверенных магазинов доступен на сайте в разделе «Популярные магазины в США»."}},{"@type":"Question","name":"Как рассчитать стоимость доставки?","acceptedAnswer":{"@type":"Answer","text":"Стоимость доставки из США в Казахстан зависит от веса посылки - 13 долларов за килограмм с округлением до 100 грамм. Например, если вес посылки составляет 200 грамм, то стоимость доставки составит 2,6 доллара (0,2 кг × 13). Точную стоимость доставки вы узнаете после прибытия посылки в Казахстан. Рассчитать примерную стоимость можно с помощью калькулятора на сайте. Обратите внимание, что стоимость доставки может быть рассчитана по объемному весу, если он превышает фактический. Объемный вес рассчитывается по формуле: Длина (см) × Ширина (см) × Высота (см) / 5000. Стоимость доставки одного смартфона рассчитывается по факту количества купленных смартфонов и составляет 35 долларов за один смартфон"}},{"@type":"Question","name":"Какие товары нельзя заказывать?","acceptedAnswer":{"@type":"Answer","text":"Мы не сможем привезти товары, которые законодательно выведены из товарооборота. Например, огнестрельное или пневматическое оружие, взрывчатые вещества боевого назначения, ядохимикаты, наркотические вещества, деньги, животных, продукцию с воспламеняющимися или взрывчатыми веществами и жидкостями, автомобильное масло, баллоны под давлением. Если нужно привезти специфический товар, то лучше свяжитесь с нами перед заказом на его доставку."}},{"@type":"Question","name":"Как вернуть приобретенный товар?","acceptedAnswer":{"@type":"Answer","text":"Возврат товара осуществляется на условиях магазина, у которого был приобретен товар. Мы можем помочь с возвратом посылки до момента ее отправления из США в Казахстан."}},{"@type":"Question","name":"Что делать, если неправильно указал адрес доставки?","acceptedAnswer":{"@type":"Answer","text":"Если вы указали неверный адрес или допустили ошибку при указании адреса нашего склада в США, то вы можете самостоятельно связаться с магазином для изменения данных или обратиться за помощью к нам. Если после изменения данных на верные потребуется платная пересылка вашего заказа, то эти расходы оплачиваются вами самостоятельно."}},{"@type":"Question","name":"Буду ли я оплачивать налог при покупке?","acceptedAnswer":{"@type":"Answer","text":"Клиенты ORYX не платят американский налог с продаж – аналог нашего НДС, так как у нас есть склад, который расположен в безналоговом штате. Для освобождения от налога, вам нужно выбрать в кабинете адрес в штате Делавер (DE). С нами вы экономите дополнительные 5-9% от стоимости каждой покупки."}},{"@type":"Question","name":"Какие таможенные лимиты?","acceptedAnswer":{"@type":"Answer","text":"При покупке товаров за рубежом, необходимо помнить о таможенной пошлине. С 1 января 2020 года были сняты ограничение по ввозу товаров для личного пользования в адрес одного физлица. При каждом отправлении можно будет ввозить без уплаты таможенных пошлин товары, стоимость которых не превышает 1000 евро и/или вес которых не превышает 31 кг, лимит продлен до 1 октября 2023 года. При превышении установленных норм необходимо будет уплатить таможенный платеж по ставке 15% от превышенной стоимости,например, сумма заказа составляет 1400 евро, таможенная пошлина будет считать на разницу, т.е. от 400 евро. Очевидно, что выгоднее заказывать товары по отдельности, чем делать большой заказ и переплачивать на таможне."}}]}</script><link rel="preload" href="/logo-footer.s absolute}@-webkit-keyframes nprogress-spinner{0%{-webkit-transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg)}}@keyframes nprogress-spinner{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style><div style="position:fixed;z-index:9999;top:16px;left:16px;right:16px;bottom:16px;pointer-events:none"></div><div class="styles_callBack__kPmNs"><a href="https://api.whatsapp.com/send?phone=77475155613" target="_blank"><img alt="whatsApp" loading="lazy" width="50" height="50" decoding="async" data-nimg="1" style="color:transparent" src="/whatsapp2.svg"/></a><div class="styles_scroll__zJd1m"><img alt="scroll" loading="lazy" width="30" height="30" decoding="async" data-nimg="1" style="color:transparent" src="/scroll.svg"/></div></div><section><link rel="canonical" href="https://oryx.kz/faq"/><div class="styles_wrapper__rjlOb"><h1>Частые вопросы</h1><noscript class="jsx-e94b004ae567e5ef"><div class="jsx-e94b004ae567e5ef static-accordions"><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-1" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-1" class="jsx-e94b004ae567e5ef static-accordion__title">Сколько времени занимает доставка?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Доставка в Казахстан в среднем занимает 7-10 дней с момента отправки посылки с нашего склада в США. Иногда из-за задержек рейсов, праздничных дней в США, загруженности курьерских служб в дни крупных распродаж в США срок может увеличиться. При любых изменениях сроков мы пришлем уведомление с объяснением причины. Задержки случаются редко, тем не менее рекомендуем позаботиться о временном запасе, если нужно получить посылку к определенному дню. Постарайтесь просто сделать заказ немного раньше.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-2" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-2" class="jsx-e94b004ae567e5ef static-accordion__title">Как мне оплатить доставку?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Оплатить доставку из США нужно банковской картой или наличными после прибытия посылки в Казахстан. Обратите внимание, что нам оплачивается только доставка от нашего склада в США до Казахстана. Если магазин включает в покупку стоимость доставки до нашего склада в США, то она оплачивается вами самостоятельно вместе с самим товаром.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-3" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-3" class="jsx-e94b004ae567e5ef static-accordion__title">В каких магазинах США можно делать покупки?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Покупать можно в любых магазинах, которые делают доставку в США. Полный список проверенных магазинов доступен на сайте в разделе «Популярные магазины в США».</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-4" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-4" class="jsx-e94b004ae567e5ef static-accordion__title">Как рассчитать стоимость доставки?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Стоимость доставки из США в Казахстан зависит от веса посылки - 13 долларов за килограмм с округлением до 100 грамм. Например, если вес посылки составляет 200 грамм, то стоимость доставки составит 2,6 доллара (0,2 кг × 13). Точную стоимость доставки вы узнаете после прибытия посылки в Казахстан. Рассчитать примерную стоимость можно с помощью калькулятора на сайте. Обратите внимание, что стоимость доставки может быть рассчитана по объемному весу, если он превышает фактический. Объемный вес рассчитывается по формуле: Длина (см) × Ширина (см) × Высота (см) / 5000. Стоимость доставки одного смартфона рассчитывается по факту количества купленных смартфонов и составляет 35 долларов за один смартфон.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-5" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-5" class="jsx-e94b004ae567e5ef static-accordion__title">Какие товары нельзя заказывать?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Мы не сможем привезти товары, которые законодательно выведены из товарооборота. Например, огнестрельное или пневматическое оружие, взрывчатые вещества боевого назначения, ядохимикаты, наркотические вещества, деньги, животных, продукцию с воспламеняющимися или взрывчатыми веществами и жидкостями, автомобильное масло, баллоны под давлением. Если нужно привезти специфический товар, то лучше свяжитесь с нами перед заказом на его доставку.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-6" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-6" class="jsx-e94b004ae567e5ef static-accordion__title">Как вернуть приобретенный товар?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Возврат товара осуществляется на условиях магазина, у которого был приобретен товар. Мы можем помочь с возвратом посылки до момента ее отправления из США в Казахстан.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-7" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-7" class="jsx-e94b004ae567e5ef static-accordion__title">Что делать, если неправильно указал адрес доставки?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Если вы указали неверный адрес или допустили ошибку при указании адреса нашего склада в США, то вы можете самостоятельно связаться с магазином для изменения данных или обратиться за помощью к нам. Если после изменения данных на верные потребуется платная пересылка вашего заказа, то эти расходы оплачиваются вами самостоятельно.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-8" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-8" class="jsx-e94b004ae567e5ef static-accordion__title">Буду ли я оплачивать налог при покупке?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">Клиенты ORYX не платят американский налог с продаж – аналог нашего НДС, так как у нас есть склад, который расположен в безналоговом штате. Для освобождения от налога, вам нужно выбрать в кабинете адрес в штате Делавер (DE). С нами вы экономите дополнительные 5-9% от стоимости каждой покупки.</p></div></div><div class="jsx-e94b004ae567e5ef static-accordion__item"><input type="checkbox" id="accordion-9" class="jsx-e94b004ae567e5ef accordion-checkbox"/><label for="accordion-9" class="jsx-e94b004ae567e5ef static-accordion__title">Какие таможенные лимиты?</label><div class="jsx-e94b004ae567e5ef static-accordion__panel"><p class="jsx-e94b004ae567e5ef">При покупке товаров за рубежом, необходимо помнить о таможенной пошлине. С 1 января 2020 года были сняты ограничение по ввозу товаров для личного пользования в адрес одного физлица. При каждом отправлении можно будет ввозить без уплаты таможенных пошлин товары, стоимость которых не превышает 1000 евро и/или вес которых не превышает 31 кг, лимит продлен до 1 октября 2023 года. При превышении установленных норм необходимо будет уплатить таможенный платеж по ставке 15% от превышенной стоимости, например, сумма заказа составляет 1400 евро, таможенная пошлина будет считать на разницу, т.е. от 400 евро. Очевидно, что выгоднее заказывать товары по отдельности, чем делать большой заказ и переплачивать на таможне.</p></div></div></div></noscript></div></section></main><footer class="styles_footer__o8Qhd"><div class="styles_wrapper__P4iCX"><div class="styles_top__zgICb"><div class="styles_left__PGMFI"><a href="tel:+77003232222"><img alt="call" loading="lazy" width="30" height="30" decoding="async" data-nimg="1" style="color:transparent" src="/call.svg"/>+7 700 323 22 22</a><a href="tel:+77475155613">+7 747 515 56 13</a><a href="https://www.instagram.com/oryx.usa.kz/" target="_blank"><img alt="instagram" loading="lazy" width="24" height="24" decoding="async" data-nimg="1" style="color:transparent" src="/instagram.svg"/>@oryx.usa.kz</a></div><div class="styles_right__kcblc"><a href="/login">Войти в личный кабинет</a><a href="/register">Регистрация в ЛК</a></div></div> <!-- --> <div class="styles_bottom__wrbfK"><a href="/"><img alt="logo-footer" fetchpriority="high" width="140" height="60" decoding="async" data-nimg="1" style="color:transparent" src="/logo-footer.svg"/></a><nav><ul><li><a href="/o-kompanii">О компании</a></li><li><a href="/populyarnye-magaziny">Популярные магазины в США</a></li></ul><ul><li><a href="/kontakty">Контакты</a></li><li><a href="/sitemap">Карта сайта</a></li><li><a href="/usloviya-servisa">Помощь в работе с сервисом</a></li></ul><ul><li><a href="/politika-konfidentsialnosti">Политика конфиденциальности</a></li><li><a href="/obshchie-usloviya">Общие условия</a></li></ul></nav></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/faq","query":{},"buildId":"J6tvf60AWOXByfXvNuWDx","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
